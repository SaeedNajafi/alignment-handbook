# Model arguments
model_name_or_path: dummy
torch_dtype: bfloat16
model_revision: main
attn_implementation: flash_attention_2

# LoRA arguments
use_peft: false
load_in_4bit: false
lora_r: 64
lora_alpha: 64
lora_dropout: 0.01
lora_target_modules:
- q_proj
- k_proj
- v_proj
- o_proj
- gate_proj
- up_proj
- down_proj

dataset_mixer:
  HuggingFaceH4/orca_dpo_pairs: 1.0
  HuggingFaceH4/ultrafeedback_binarized: 1.0

dataset_splits:
- train_prefs
- test_prefs

preprocessing_num_workers: 8

# DPOTrainer arguments
max_grad_norm: 1.0
bf16: true
beta: dummy
gamma_beta_ratio: dummy
do_eval: true
eval_strategy: steps
eval_steps: 64
gradient_accumulation_steps: 8
gradient_checkpointing: false
gradient_checkpointing_kwargs:
  use_reentrant: false
log_level: info
logging_steps: 5
logging_strategy: steps
lr_scheduler_type: cosine
max_length: 2312
max_prompt_length: 1800
num_train_epochs: 5
dataset_num_proc: 8
loss_type: sigmoid
objective_type: simpo
average_logps: dummy
learning_rate: dummy
output_dir: dummy
run_name: dummy
optim: adamw_torch
per_device_train_batch_size: 4
per_device_eval_batch_size: 4
push_to_hub: false
remove_unused_columns: true
report_to:
- wandb
save_strategy: "epoch"
save_total_limit: 10
seed: 42
warmup_ratio: 0.1